<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coat</title>
</head>
<body class="bg-dark">
    <div class="container-fluid">

        <!-- Gender Input -->

        <form>
            <div class="row text-light">
                <div class="col-3 p-3">
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-select form-select-sm mb-3" aria-label="Large select example" id="gender" name="gender">
                            <option selected>Select Gender</option>
                            <option value="gents">Gents</option>
                            <option value="lady">Lady</option>
                            <option value="other">Other</option>
                          </select>
                        <button type="submit" class="btn btn-success mx-2">Submit</button>
                    </div>
                </div>
    
                <!-- Products Page -->

                <div class="col-9 p-3">
                    <button type="button" class="btn btn-primary ">Pant</button>
                    <button type="button" class="btn btn-primary ">Shirt</button>
                    <button type="button" class="btn btn-primary ">Waist Coat</button>
                    <button type="button" class="btn btn-primary ">Coat</button>
                    <button type="button" class="btn btn-primary ">Prince Coat</button>
                    <button type="button" class="btn btn-primary ">Mujib Coat</button>
                    <button type="button" class="btn btn-primary ">Kabli</button>
                    <button type="button" class="btn btn-primary ">Pajama</button>
                    <button type="button" class="btn btn-primary ">Panjabi</button>
                    <button type="button" class="btn btn-primary ">Sherwani</button>
                    <button type="button" class="btn btn-primary ">Jubbha</button>
                </div>
            </div>
        </form>

        <!-- Product Information -->

        <div class="row text-light">
            <div class="col-1">
                <div class="mb-3">
                    <label for="qty" class="form-label">Qty:</label>
                    <input type="text" class="form-control" id="qty" placeholder="Quantity">
                </div>
            </div>
            <div class="col-1">
                <div class="mb-3">
                    <label for="rate" class="form-label">Rate:</label>
                    <input type="text" class="form-control" id="rate" placeholder="Rate">
                </div>
            </div>
            <div class="col-2">
                <div class="mb-3">
                    <label for="others" class="form-label">Others:</label>
                    <input type="text" class="form-control" id="others" placeholder="Others">
                </div>
            </div>
            <div class="col-2">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>
            <div class="col-2">
                <div class="mb-3">
                    <label for="item" class="form-label">Item:</label>
                    <input type="text" class="form-control" id="item" placeholder="Item">
                </div>
            </div>
            <div class="col-2">
                <div class="mb-3 ">
                    <label for="gourp_name" class="form-label">Gourp Name:</label>
                    <input type="text" class="form-control" id="gourp_name" placeholder="Gourp Name">
                </div>
                <div class="col-1">
                    <div class="mb-3 ">
                        <button type="submit" class="btn btn-danger d-inline-block">Remove</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
