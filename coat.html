<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coat</title>
</head>
<body>
    <div class="container-fluid">

        <!-- Gender Input -->

        <form>
            <div class="row">
                <div class="col-3 p-3">
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="gents">Gents</option>
                            <option value="lady">Lady</option>
                            <option value="other">Other</option>
                        </select>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
    
                <!-- Products Page -->

                <div class="col-9 p-3">
                    <button type="button" class="btn btn-primary">Pant</button>
                    <button type="button" class="btn btn-primary">Shirt</button>
                    <button type="button" class="btn btn-primary">Coat</button>
                    <button type="button" class="btn btn-primary">Waist Coat</button>
                    <button type="button" class="btn btn-primary">Prince Coat</button>
                    <button type="button" class="btn btn-primary">Mujib Coat</button>
                    <button type="button" class="btn btn-primary">Kabli</button>
                    <button type="button" class="btn btn-primary">Pajama</button>
                    <button type="button" class="btn btn-primary">Panjabi</button>
                    <button type="button" class="btn btn-primary">Sherwani</button>
                    <button type="button" class="btn btn-primary">Jubbha</button>
                </div>
            </div>
        </form>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
